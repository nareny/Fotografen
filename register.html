    <div id="mainInnlogging" class="container" style="background-color: teal;">
        <h2 style="color: white;">Registrer deg:</h2>
        <div class="form-group">
            <label for="text" style="color: white;">Fornavn:</label>
            <input type="text" class="form-control" id="fornavn" placeholder="Skriv inn fornavn" name="fnavn">
        </div>
        <div class="form-group">
            <label for="text" style="color:white;">Etternavn</label>
            <input type="text" class="form-control" id="etternavn" placeholder="Skriv inn etternavn" navn="enavn">
        </div>
        <form method="post">
            <div class="form-group">
                <label class="control-label" for="date">Dato:</label>
                <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text"/>
            </div>
        </form>
        <div class="form-group">
            <label for="email" style="color: white;">Epost:</label>
            <input type="email" class="form-control" id="email" placeholder="Skriv inn epost" name="email">
        </div>
        <div class="form-group">
            <label for="pwd" style="color: white;">Passord:</label>
            <input type="password" class="form-control" placeholder="Skriv inn passord" id="pwd">
        </div>
        <div class="form-group">
            <label for="pwd" style="color: white;">Gjenta passord:</label>
            <input type="password" class="form-control" placeholder="Gjenta valgt passord" id="pwdRepeat">
        </div>
        <div class="form-group">
            <label for="kundeValg">Velg profiltype:</label>
          
            <select id="valg">
                <option value="fotograf">Fotograf</option>
                <option value="kunde">Kunde</option>
            </select>
        </div>
        <div class="form-group">
            <label for="portfolio" style="color: white;">Portefølje (<i>Kun fotografer</i>):</label>
            <input type="text" class="form-control" id="portfolioT" placeholder="Legg inn link til din portefølje" name="portfolioL">
        </div>

        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember">Husk meg
            </label>
        </div>

        
        <a href="minprofil.html" type="button" class="btn btn-dark" role="button">Registrer deg</a>
